<style>
    /* default browser aligns stuff with text in a line */
    .Hover__transition{
        background-color: rgb(255, 255, 255); /* hover on the colored square to set custom color */
        /* css-property: property-value */
        color: rgb(85, 0, 255); /*text-color*/
        height: 70px; /*height of the button is 50px */
        width: 100px; /*width of the button is 50px */
        border-radius: 20px; /* makes the border curved */
        border-color: rgb(255, 0, 0); /* makes the border black colored, which is default actually */
        border-style: solid;
        margin-left: 30px;
        margin-right: 100px;
        transition: background-color 2s,   /* Makes the animation/transition over time */
            color 2s;
    }
    .Hover__transition:hover{
        background-color: rgb(85, 0, 255);
        color: white;
    }
    .Tweet{
        transition: opacity 0.5s;
    }
    .Tweet:active{
        opacity: 0.7;
    }
    .hover_button{
        background-color: rgb(0, 126, 251); 
        color: white;
        height: 70px;
        width: 100px;
        border-radius: 20px;
        border-color: black;
        border-style: solid;
        cursor: pointer; /* turns the mouse to a pointer when hovering over the button */
        margin-left: 30px;
    }
    .hover_button:hover{ /*meaning when you take your mouse over it */
        background-color: rgb(0, 255, 149); 
    }
    .hover_button:active{ /*meaning when you're clicking over it */
        background-color: rgb(255, 0, 43);
        color: black;
        
    }
    .shadow{
        background-color: rgb(226, 251, 0); 
        color: rgb(6, 6, 6);
        /* height: 70px;
        width: 100px; */
        border-radius: 20px;
        border-color: black;
        border-style: solid;
        margin-left: 30px;
        margin-top: 50px;
        font-weight: bold;
        box-shadow: 10px 10px 10px rgb(255, 0, 0);
        /* box shadow has x,y in 2D plane coordinates, z working as blur */
        /* box shadow color can be rgb or rgba, with a= opacity */
        /* box-shadow: 10px 10px 10px rgba(255, 0, 0, 0.6); */
    }
    .shadow-padding{
        background-color: rgb(226, 251, 0); 
        color: rgb(6, 6, 6);
        /* height: 70px;
        width: 100px; */
        border-radius: 20px;
        border-color: black;
        border-style: solid;
        margin-left: 30px;
        font-weight: bold;
        padding-left: 30px; 
        padding-top: 20px; /* adds to the total height of the button */
        box-shadow: 10px 10px 10px rgb(255, 0, 0);
        /* box shadow has x,y in 2D plane coordinates, z working as blur */
        /* box shadow color can be rgb or rgba, with a= opacity */
        /* box-shadow: 10px 10px 10px rgba(255, 0, 0, 0.6); */
    }
    .shadow_transition{
        background-color: rgb(226, 251, 0); 
        color: rgb(6, 6, 6);
        height: 50px;
        width: 170px;
        border-radius: 20px;
        border-color: black;
        border-style: solid;
        margin-left: 30px;
        margin-top: 50px;
        font-size: 20px;
        transition: box-shadow 0.5s;  /* builds the shadow 0.5 seconds after you hover on the button */
    }
    .shadow_transition:hover{
        box-shadow: 10px 10px 10px rgba(255, 0, 0, 0.6);
    }
    .size_transition{
        background-color: rgb(226, 251, 0); 
        color: rgb(6, 6, 6);
        height: 50px;
        width: 170px;
        border-radius: 20px;
        border-color: black;
        border-style: solid;
        margin-left: 100px;
        margin-top: 100px;
        font-size: 20px;
        transition: box-shadow 0.5s,  /* builds the shadow 0.5 seconds after you hover on the button */
                    height 3s,
                    width 5s,
                    padding 4s;
    }
    .size_transition:hover{
        box-shadow: 10px 10px 10px rgba(255, 0, 0, 0.6);
        height: 200px;
        width: 500px;
        padding: 70px;
    }
</style>
<p>These buttons are declared as button only so all in one line</p>

<button class="default-button">Default button style</button>

<button class="Hover__transition">Hover transition</button>

<button class="Tweet" style="        
    background-color: rgb(0, 126, 251); 
    color: white;
    height: 80px;
    width: 90px;
    border-radius: 50px;    /* button looks like circular due to this, won't work beyond a limit */
    border-color: black;
    border-style: solid;
    cursor: pointer;
    margin-left: 30px;
    vertical-align: top;     /*aligns it to the top  */
    "
>Opacity change on hover</button>

<p>These buttons are declared as button in paragraphs (" p ") so each on different line</p>

<p><button class="hover_button">Hover color changes on click</button></p>

<p><button class="shadow">permanent bold-text shadow button without set height/width</button></p>
<!-- it can adjust however  much length of text inside it, by adjusting it's size accordingly -->

<p><button class="shadow-padding">permanent bold-text shadow button without set height/width with left/top padding</button></p>
<!-- it can adjust however  much length of text inside it, by adjusting it's size accordingly -->

<p><button class="shadow_transition">transition shadow on hover button with set height/width</button></p>
<!-- it cannot adjust much length of text inside it due to to it's fixed size-->

<p><button class="size_transition">transition button on hover button with size change of unset height/width as well as padding</button></p>
